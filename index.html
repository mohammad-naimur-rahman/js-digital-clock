<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container-fluid bg-info d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="p-3 shadow-lg fw-bold text-white rounded d-flex flex-column">
            <div class="time-area fs-2">
                <span class="hr"></span> :
                <span class="min"></span> :
                <span class="sec"></span>
                <span class="ampm"></span>
            </div>
            <div class="date-area fs-5">
                <span class="date"></span>/<span class="month"></span>/<span class="year"></span> <span
                    class="day"></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
